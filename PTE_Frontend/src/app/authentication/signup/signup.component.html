<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container register-container">
    <div class="card register-card">
      <div class="row no-gutters">
        <div class="col-md-6">
          <img src="assets/images/register.jpg" alt="register" class="register-card-img">
        </div>
        <div class="col-md-6">
          <div class="register-body">
            <div class="text-center">
              <div class="brand-wrapper">
                <span class="logo-name">Sign Up</span>
              </div>
            </div>
            <form class="login-form mt-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label>First name <span class="text-danger">*</span></label>
                    <i-feather name="user" class="login-icons"></i-feather>
                    <input type="text" class="form-control psl-5" formControlName="fname" placeholder="First Name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label>Last name <span class="text-danger">*</span></label>
                    <i-feather name="user-check" class="login-icons"></i-feather>
                    <input type="text" class="form-control psl-5" formControlName="lname" placeholder="Last Name"
                      >
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label>Your Email <span class="text-danger">*</span></label>
                    <i-feather name="mail" class="login-icons"></i-feather>
                    <input type="email" class="form-control psl-5" formControlName="email" placeholder="Email" >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label>Password <span class="text-danger">*</span></label>
                    <i-feather name="key" class="login-icons"></i-feather>
                    <input type="password" class="form-control psl-5" formControlName="password" placeholder="Password"
                       >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label>Confirm password <span class="text-danger">*</span></label>
                    <i-feather name="key" class="login-icons"></i-feather>
                    <input type="password" class="form-control psl-5" formControlName="Cpassword" placeholder="Confirm password"  >
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label>Nationality <span class="text-danger">*</span></label>
                    <select formControlName="nationality" class="form-select" >
                      <option selected disabled>Choose...</option>
                      <option *ngFor="let n of nationalities" [ngValue]="n">{{n}}</option>
                    </select>                        
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label>Hiring date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" formControlName="hiringdate" >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label>Birthdate <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" formControlName="birthdate"  >
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label>Address <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Address" >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label>Gender <span class="text-danger">*</span></label>
                    <select formControlName="gender" class="form-select" >
                      <option selected disabled>Choose...</option>
                      <option *ngFor="let g of genders" [ngValue]="g">{{g}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label>Family situation <span class="text-danger">*</span></label>
                    <select formControlName="fs" class="form-select"  >
                      <option selected disabled>Choose...</option>
                      <option  *ngFor="let s of fs" [ngValue]="s">{{s}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label>experience <span class="text-danger">*</span></label>
                    <input type="number" name="experience" formControlName="experience" placeholder="Years of experience" min="0" class="form-control "  >
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label>Departement <span class="text-danger">*</span></label>
                    <select formControlName="departement" class="form-select"  >
                      <option selected disabled>Choose...</option>
                      <option  *ngFor="let d of departement" [ngValue]="d">{{d}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label>Driving license <span class="text-danger">*</span></label>
                    <select formControlName="drivingLisence" class="form-select" >
                      <option selected disabled>Choose...</option>
                      <option value="true">Yes</option>
                      <option value="false">No</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label>Phone <span class="text-danger">*</span></label>
                    <div class="input-group flex-nowrap">
                      <span class="input-group-text">+216</span>
                      <input type="text" class="form-control" formControlName="phone"  placeholder="Phone" >
                    </div>
                  </div>
                </div>
                <div *ngIf="error" class="alert alert-danger mb-3 msl-3">{{error}}</div>
                <div class="col-md-12">
                  <button  class="btn btn-primary auth-form-btn" >Register</button>
                  <!-- <button (click)="showForm()"> show</button> -->
                </div>
                <div class="mx-auto">
                  <p class="mb-0 mt-3"><small class="text-dark msr-2">Already have an account ?</small> <a
                      routerLink="/authentication/signin" class="text-dark fw-bold">Sign in</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
