<div class="modal-header editRowModal">
    <h4 class="modal-title" id="modal-basic-title">
      <div class="table-modal-header">
        <div class="modal-about">
          <div class="fw-bold p-t-10 font-17">
            Add Vehicle Event</div>
        </div>
      </div>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true"><i class="material-icons">close</i></span>
    </button>
  </div>
  <div class="modal-body">
    <form class="register-form" [formGroup]="vehicleEventForm" (ngSubmit)="onSubmit(vehicleEventForm)">
      
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
          <label>Title<span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Title" formControlName="title" required>
          <small class="form-text text-danger"
            *ngIf="!vehicleEventForm.get('title')?.valid && vehicleEventForm.get('title')?.touched"> Title is required
        </small>
        </div>
      </div>

      <div class="row">
        <div  class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
          <label>Driver<span class="text-danger">*</span></label>
          <select  class="form-select form-control" formControlName="driver" required>
            <option selected disabled>Please select driver</option>
            <option  *ngFor="let driver of drivers" [value]="driver._id">{{driver.firstName+" "+driver.lastName}}</option>
          </select>
        </div>
      </div>
      <!-- <div class="row">
        <div  class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
          <label>Vehicle<span class="text-danger">*</span></label>
          <select  class="form-select form-control" formControlName="vehicle" required>
            <option selected disabled>Please select vehicle</option>
            <option  *ngFor="let v of vehicles" [value]="vehicle">{{v.model+" || "+v.registration_number}}</option>
          </select>
        </div>
      </div> -->
    
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <label>Start Date<span class="text-danger">*</span></label>
          <input type="datetime-local" class="form-control"  formControlName="start" required>
          <small class="form-text text-danger"
            *ngIf="!vehicleEventForm.get('start')?.valid && vehicleEventForm.get('start')?.touched"> Start Date is required
        </small>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <label>End Date<span class="text-danger">*</span></label>
          <input type="datetime-local" class="form-control" placeholder="Start Date" formControlName="end" required>
          <small class="form-text text-danger"
            *ngIf="!vehicleEventForm.get('end')?.valid && vehicleEventForm.get('end')?.touched"> End Date is required
        </small>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
          <label>Destination<span class="text-danger">*</span></label>
          <textarea type="text" class="form-control" placeholder="Destination" formControlName="destination"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button  type="submit" class="btn btn-primary">Add Event</button>
        
        <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
      </div>
    </form>
  </div>
